<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script src="app.js" defer></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <header>
      <h1>Etch-A-Sketch!</h1>
    </header>
    <section class="mainContent">
      <div class="container">
        <h3>Color Palette</h3>
        <div class="gridContainer" id="colorPalette"></div>
        <ul>
          <li>Pick Your Own Color</li>
          <li><input type="color" id="colorPicker" /></li>
        </ul>
        <div id="modeControl">
          <h3>Color Mode</h3>
          <ul>
            <button id="rainbowMode">Rainbow</button>
            <button id="randomMode">Random</button>
            <button id="eraser">Eraser</button>
          </ul>
        </div>
      </div>
      <div class="gridContainer" id="canvasGrid"></div>
      <div class="container">
        <section id="sizeControl">
          <h3>Canvas Size</h3>
          <ul>
            <button id="small">Small</button>
            <button id="medium">Medium</button>
            <button id="large">Large</button>
          </ul>
          <div id="customSize">
            <h3>Custom Size</h3>
            <div id="sizeValue">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            <button id="createCanvas">Create New Canvas</button>
          </div>
        </section>
      </div>
    </section>
    <section class="bottomButton">
      <button id="clear">Clear</button>
    </section>
  </body>
</html>
