<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch!</h1>
    </header>
    <section class="mainContent">
      <div class="container">
        <h3>Color Palette</h3>
        <div class="gridContainer" id="colorPalette"></div>
        <div id="modeControl"></div>
      </div>
      <div class="gridContainer" id="canvasGrid"></div>
      <div class="container">
        <section id="sizeControl">
          <h3>Canvas Size</h3>
          <ul>
            <button id="small">Small</button>
            <button id="medium">Medium</button>
            <button id="large">Large</button>
          </ul>
        </section>
      </div>
    </section>
    <section class="bottomButton">
      <button id="clear">Clear</button>
    </section>
  </body>
</html>
